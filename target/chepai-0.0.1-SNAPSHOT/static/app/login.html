<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="js/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="css/signSystem.css" />
		<title>报名系统</title>
	</head>
	<body>
		<div class="login-page" id="J_loginPage">
			<p class="title">欢迎来到<br/>武强县府兴小学招生预约报名系统</p>
			<div class="layui-form-item">
				<label class="label fs16" style="width:100%">手机号</label>
				<div style="margin-top:5px;">
				  	<input type="text" name="phone" lay-verify="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item mt50" style="border-bottom: 1px solid #eee;margin-top:20px; display:none;">
				<label class="label fs16" style="width:100%">图形验证码</label>
				<div style="margin-top:5px;">
					<input type="text" name="imgcode" autocomplete="off" placeholder="请输入验证码" class="layui-input" style="width:60%;display:inline-block;border:none;">
					<img src="http://fh.xinkaoyun.com:65533/getValidateCode/image?length=6&width=200&height=100&fontSize=30&jiange=20" id="J_imageCode" style="width:30%;float:right;height:30px;"/>
				</div>
			</div>

			<div class="layui-form-item mt50" style="border-bottom: 1px solid #eee;margin-top:20px;">
				<label class="label fs16" style="width:100%">手机验证码</label>
				<div style="margin-top:5px;">
				  	<input type="text" name="code" autocomplete="off" placeholder="请输入验证码" class="layui-input" style="width:60%;display:inline-block;border:none;">
				  	<label class="code-btn" style="width:30%;float:right;" id="J_getCodeBtn">获取验证码</label>
				</div>
			</div>
			
		  
			<div class="layui-form-item mt50 tcenter" style="margin-top:60px;">
				<button class="layui-btn" id="J_loginBtn" style="width:100%; font-size:16px;">登录</button>
				<p class="reg-btn" id="J_regBtn">立即注册</p>
			</div>
		</div>
	</body>
	<script src="js/jquery.js"></script>
	<!-- <script src="js/rem.js"></script> -->
	<script src="js/layui/layui.all.js"></script>
	<script type="text/javascript" src="js/signSystem.js"></script>
	<script type="text/javascript">
		signSystem.login.api.init();
	</script>
</html>
